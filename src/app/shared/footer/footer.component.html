<mat-toolbar>
  <div class="links">

    <a
      *ngFor="let footerLink of footerLinks$ | async"
      class="cta"
      target="_blank"
      [href]="footerLink.href">
      <fa-icon [icon]="footerLink.icon"></fa-icon>
      <span>{{ footerLink.text }}</span>
    </a>

    <button class="cta" (click)="showAbout()">
      <fa-icon icon="info"></fa-icon>
      <span>About</span>
    </button>

  </div>

  <ac-authors></ac-authors>

</mat-toolbar>
